<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hüquq nədir? · Fon səhifə</title>
  <style>
    :root {
      --bg: #02010a;
      --text-main: #fef3c7;
      --border-accent: rgba(244, 193, 92, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Kitab qapağı – arxa fon */
    .page-bg-cover {
      position: fixed;
      inset: 0;
      background-image: url("huquq-nedir-cover.png");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      opacity: 0.15;
      filter: brightness(0.7) contrast(0.85);
      mix-blend-mode: lighten;
      pointer-events: none;
      z-index: 0;
    }

    /* Logo üst hissədə mərkəzdə */
    .logo-container {
      width: 100%;
      padding-top: 25px;
      padding-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 0 14px rgba(244, 193, 92, 0.85));
    }

    /* Məzmun üçün boş card (istəsən içini doldurarsan) */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 960px;
      margin: 10px auto 40px;
      padding: 32px 24px;
      border-top: 1px solid var(--border-accent);
      border-bottom: 1px solid var(--border-accent);

      /* şüşə effekti çox zəif – istəsən tam transparan da edə bilərsən */
      background: rgba(20, 30, 60, 0.12);
      backdrop-filter: blur(14px);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Arxa fon: kitab qapağı -->
  <div class="page-bg-cover"></div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Hüquq nədir? Logo" />
  </div>

  <!-- Boş card – digər səhifə üçün kontent bura gələcək -->
  <div class="card">
    <!-- Buraya yeni səhifənin məzmununu əlavə edə bilərsən -->
  </div>

</body>
</html>
